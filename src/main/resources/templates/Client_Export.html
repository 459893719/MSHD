<!DOCTYPE html>

<head>
	<meta charset="utf-8"> 
	<title>多源异构灾情数据综合管理系统客户端  - 导出数据</title>

	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.panel-group{max-height:800px;overflow: auto;}
		.leftMenu{margin:10px;margin-top:5px;}
		.leftMenu .panel-heading{font-size:14px;padding-left:20px;height:36px;line-height:36px;color:white;position:relative;cursor:pointer;}/*转成手形图标*/

		.leftMenu .menu-item-left{padding: 2px; background: transparent; border:1px solid transparent;border-radius: 6px;}
		.leftMenu .menu-item-left:hover{background:#C4E3F3;border:1px solid #1E90FF;}
	</style>
</head>
<body style=" min-height: 800px; padding-top: 70px; background-color:rgba(242, 242, 242, 1);">

<!-- 导航栏 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
				aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" th:href="@{dataexport}">多源异构灾情数据综合管理系统</a>

		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">

			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="#">客户端</a></li>
				<li><a href="/adminLogout"><small>切换到管理端</small></a></li>
			</ul>

		</div>
		<!--/.nav-collapse -->
	</div>
</nav>


<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column" >
			<form  id="addForm" method="post">
				<div class="row clearfix">
					<div class="col-md-9 column"  style="height:650px;background-color:rgba(255, 255, 255, 1)">
						<blockquote  class="page-header" style="border-left:5px solid #FF3030">
							<p>
								请选择灾情数据源
							</p>
						</blockquote>
						<table class="table table-bordered">
							<thead>
							<tr>
								<th>人员伤亡及失踪</th>
								<th>
									<input type="radio" name="disasterOptions" id="optionsRadios11" value="111" checked> 死亡
									<input type="radio" name="disasterOptions" id="optionsRadios12" value="112" > 受伤
									<input type="radio" name="disasterOptions" id="optionsRadios13" value="113" > 失踪
								</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<th>房屋破坏</th>
								<th>
									<input type="radio" name="disasterOptions" id="optionsRadios21" value="221" > 土木
									<input type="radio" name="disasterOptions" id="optionsRadios22" value="222" > 砖木
									<input type="radio" name="disasterOptions" id="optionsRadios23" value="223" > 砖混
									<input type="radio" name="disasterOptions" id="optionsRadios24" value="224" > 框架
									<input type="radio" name="disasterOptions" id="optionsRadios25" value="225" > 其他
								</th>
							</tr>
							<tr>
								<th>生命线工程灾情</th>
								<th>
									<input type="radio" name="disasterOptions" id="optionsRadios31" value="331" > 交通
									<input type="radio" name="disasterOptions" id="optionsRadios32" value="332" > 供水
									<input type="radio" name="disasterOptions" id="optionsRadios33" value="333" > 输油
									<input type="radio" name="disasterOptions" id="optionsRadios34" value="334" > 燃气
									<input type="radio" name="disasterOptions" id="optionsRadios35" value="335" > 电力
									<input type="radio" name="disasterOptions" id="optionsRadios36" value="336" > 通信
									<input type="radio" name="disasterOptions" id="optionsRadios37" value="337" > 水利
								</th>
							</tr>
							<tr>
								<th>次生灾害</th>
								<th>
									<input type="radio" name="disasterOptions" id="optionsRadios41" value="441" > 崩塌
									<input type="radio" name="disasterOptions" id="optionsRadios42" value="442" > 滑坡
									<input type="radio" name="disasterOptions" id="optionsRadios43" value="443" > 泥石流
									<input type="radio" name="disasterOptions" id="optionsRadios44" value="444" > 岩溶塌陷
									<input type="radio" name="disasterOptions" id="optionsRadios45" value="445" > 地裂缝
									<input type="radio" name="disasterOptions" id="optionsRadios46" value="446" > 地面沉降
									<input type="radio" name="disasterOptions" id="optionsRadios47" value="447" > 其他
								</th>
							</tr>
							<tr>
								<th>震情</th>
								<th>
									<input type="radio" name="disasterOptions" id="optionsRadios51" value="551" > 基本
									<input type="radio" name="disasterOptions" id="optionsRadios52" value="552" > 灾情预测
								</th>
							</tr>
							</tbody>
						</table>
					</div>
					<div class="col-md-3 column"   style="height:650px;background-color:rgba(255, 255, 255, 1);border-left:10px solid #eee" >
						<blockquote  class="page-header" style="border-left:5px solid #FF3030">
							<p>
								发送导出请求
							</p>
						</blockquote>
						<div class="form-group">
							<label for="">请求单位</label>
							<input type="text" name="request_unit" class="form-control">
						</div>
						<div class="form-group">
							<label for="">URL</label>
							<input type="text" name="url" class="form-control">
						</div>
						<button type="button" id="submitAdd" class="btn btn-default" >发送</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
   <footer class="navbar-fixed-bottom">
		<div class="container">
        <p>&copy; 2020 SPM, 17组.</p>
		</div>
      </footer>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	
	<script>
		$(function(){
			$(".panel-heading").click(function(e){
				/*切换折叠指示图标*/
				$(this).find("span").toggleClass("glyphicon-chevron-down");
				$(this).find("span").toggleClass("glyphicon-chevron-up");
			});
		});

		$("#submitAdd").click(function(){

			var data1 = $("input[name='disasterOptions']:checked").val();
			var data2 = $("input[name='url']").val();
			var data3 = $("input[name='request_unit']").val();

			$.ajax({
				url : "/download",
				cache: false,
				type : "POST",
				data : {
					"disasterOptions": data1,
					"url":data2,
					"request_unit":data3
				},
				success : function(data) {
					alert("发送成功");
					window.location.reload()
				},
				error : function(data) {
					alert("发送失败");
					window.location.reload()
				},
				dataType : "text"
			});
		})


	</script>
</body>
</html>
