	<style>
		.panel-group{max-height:2000px;overflow: auto;}
		.leftMenu{margin:10px;margin-top:5px;}
		.leftMenu .panel-heading{font-size:14px;padding-left:20px;height:36px;line-height:36px;color:white;position:relative;cursor:pointer;}/*转成手形图标*/
		.leftMenu .panel-heading span{position:absolute;right:10px;top:12px;}
		.leftMenu .menu-item-left{padding: 2px; background: transparent; border:1px solid transparent;border-radius: 6px;}
		.leftMenu .menu-item-left:hover{background:#C4E3F3;border:1px solid #1E90FF;}
	</style>

  <body  style=" min-height: 2000px; padding-top: 70px; background-color:rgba(242, 242, 242, 1);">
	<!-- 修改用户模态框（Modal） -->
<div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改用户</h4>
            </div>
             <form  action="/adminUserManage/modify" method="post">
            <div class="modal-body">
			<div class="input-group">
				 <span class="input-group-btn">
                        <button class="btn btn-default" type="button">用户ID</button>
                 </span>
				<input type="text" class="form-control" name="userid" id="userid">
			</div>
			<br>
			<div class="input-group">
				 <span class="input-group-btn">
                        <button class="btn btn-default" type="button">用户名</button>
                 </span>
				<input type="text" class="form-control" name="username" id="username"> 
			</div>
			<br>
			<div class="input-group">
				 <span class="input-group-btn">
                        <button class="btn btn-default" type="button">密  码</button>
                 </span>
				<input type="text" class="form-control" name="userpwd" id="userpwd"> 
			</div>
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">确认修改</button>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
	<!-- 添加用户模态框（Modal） -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <form  action="/adminUserManage/addUser" method="post">
            <div class="modal-body">
            <div class="input-group">
				 <span class="input-group-btn">
                        <button class="btn btn-default" type="button">用户ID</button>
                 </span>
				<input type="text" class="form-control" name="userid" id="userid">
			</div>
			<br>
			<div class="input-group">
				 <span class="input-group-btn">
                        <button class="btn btn-default" type="button">用户名</button>
                 </span>
				<input type="text" class="form-control" name="username" id="username"> 
			</div>
			<br>
			<div class="input-group">
				 <span class="input-group-btn">
                        <button class="btn btn-default" type="button">密  码</button>
                 </span>
				<input type="text" class="form-control" name="userpwd" id="userpwd"> 
			</div>
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">确认添加</button>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column" >
			<div class="row clearfix">
				<div class="col-md-9 column"  style="height:650px;background-color:rgba(255, 255, 255, 1)">
					<blockquote  class="page-header" style="border-left:5px solid #FF3030">
						<p>
							用户管理
						</p>
					</blockquote>
					<table class="table table-bordered">
						<thead>
							<tr>
								
								<th>账号</th>
								<th>用户</th>
								<th>密码</th>
								<th>删除操作</th>
							</tr>
						</thead>
						<tbody >
							<tr th:each="usr:${User}">
								
								<td th:text="${usr.id}"></td>
								<td th:text="${usr.name}"></td>
								<td th:text="${usr.password}"></td>
								<td>
									<a th:href="@{'/adminUserManage/delete?userID='+${usr.id}}" class="btn btn-sm btn-danger deleteBtn">删除</a>
								</td>
							</tr>
						</tbody>
					</table>
					<button class="btn btn-default " data-toggle="modal" data-target="#addModal">添加新用户</button>
					<button class="btn btn-default" data-toggle="modal" data-target="#modifyModal">修改用户</button>
									
				</div>
				<div class="col-md-3 column"   style="height:650px;background-color:rgba(255, 255, 255, 1);border-left:10px solid #eee" >

	<script>
        $(function(){
            $(".panel-heading").click(function(e){
                /*切换折叠指示图标*/
