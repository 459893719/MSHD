<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>多源异构灾情数据综合管理系统管理端  - 导入数据</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		.panel-group{max-height:800px;overflow: auto;}
		.leftMenu{margin:10px;margin-top:5px;}
		.leftMenu .panel-heading{font-size:14px;padding-left:20px;height:36px;line-height:36px;color:white;position:relative;cursor:pointer;}/*转成手形图标*/
		.leftMenu .panel-heading span{position:absolute;right:10px;top:12px;}
		.leftMenu .menu-item-left{padding: 2px; background: transparent; border:1px solid transparent;border-radius: 6px;}
		.leftMenu .menu-item-left:hover{background:#C4E3F3;border:1px solid #1E90FF;}
	</style>
  </head>
  <body  style=" min-height: 800px; padding-top: 70px; background-color:rgba(242, 242, 242, 1);">
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/adminindex">多源异构灾情数据综合管理系统 <small> 管理端</small> </a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/adminindex">首页</a></li>
            <li  class="active"><a href="/adminImportData">导入数据</a></li>
            <li><a href="/admindataindex">灾情信息</a></li>
            <li><a href="/Quests">请求管理</a></li>
            <li><a href="/adminUserManage">用户管理</a></li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a>管理端</a></li>
             <li><a  href="/adminLogout"><small>注销</small></a></li>
            <li><a href="/dataexport"><small>切换到客户端</small></a></li>
          
          </ul>
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column" >
			<div class="row clearfix">
				<div class="col-md-9 column"  style="height:650px;background-color:rgba(255, 255, 255, 1)">
					<blockquote  class="page-header" style="border-left:5px solid #FF3030">
						<p>
							请选择灾情数据源
						</p>
					</blockquote>
		<div class="row" style="height:50px"></div>
        <div class="col-md-offset-2">
            <form action="upload" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                <div class="row" style="height:100px">
                    <div class="col-md-3 column">
                        <label>选择数据源文件：</label>
                    </div>
                    <div class="col-md-3 column">
                        <input type="file" name="file" style="height:50px" />
                    </div>
                </div>
                <div class="row" style="height:100px">
                    <div class="col-md-3 column">
                        <label class="text-right">选择数据来源：</label>
                    </div>
                    <div class="col-md-4 column" style="height:50px">
                        <select name="source">
                            <!-- 大类1 -->
                            <option value="101">101 - 公网</option>
                            <option value="102">102 - 北斗短报文</option>
                            <option value="103">103 - 卫星通讯</option>
                            <option value="104">104 - 卫星定位</option>
                            <option value="105">105 - 专用救灾（例如车载通信）</option>
                            <option value="106">106 - 其他</option>

                            <!-- 大类2 -->
                            <option value="201">201 - 互联网</option>
                            <option value="202">202 - 通信网</option>
                            <option value="203">203 - 电网</option>
                            <option value="204">204 - 其他</option>

                            <!-- 大类3 -->
                            <option value="301">301 - 微博</option>
                            <option value="302">302 - 博客</option>
                            <option value="303">303 - 论坛</option>
                            <option value="304">304 - 微信</option>
                            <option value="305">305 - 其他</option>

                            <!-- 大类4 -->
                            <option value="401">401 - 川滇</option>
                            <option value="402">402 - 其他</option>

                            <!-- 大类5 -->
                            <option value="501">501 - 其他</option>
                            <option value="502">502 - 其他</option>
                            <option value="503">503 - 其他</option>

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-4">
                        <button type="submit" class="btn btn-default">导入数据</button>
                    </div>
                </div>
            </form>
        </div>
		</div>
				<div class="col-md-3 column"   style="height:650px;background-color:rgba(255, 255, 255, 1);border-left:10px solid #eee" >
					<blockquote  class="page-header" style="border-left:5px solid #FF3030">
						<p>
							常用功能
						</p>
					</blockquote>
					<ul class="list-group">
						<li class="list-group-item"><a href="/adminImportData">导入数据</a></li>
			            <li class="list-group-item"><a href="/admindataindex">查看灾情信息</a></li>
            			<li class="list-group-item"><a href="/Quests">请求管理</a></li>
            			<li class="list-group-item"><a href="/adminUserManage">用户管理</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>


    <footer class="navbar-fixed-bottom">
		<div class="container">
        <p>&copy; 2020 SPM, 17组.</p>
		</div>
      </footer>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	
	<script>
        $(function(){
            $(".panel-heading").click(function(e){
                /*切换折叠指示图标*/
                $(this).find("span").toggleClass("glyphicon-chevron-down");
                $(this).find("span").toggleClass("glyphicon-chevron-up");
            });
        });
	</script>
  </body>
</html>
